<meta charset="UTF-8">
	<!-- main inicio -->
    <main role="main" class="container-fluid">
    	<!-- conteiner inicio -->
    	<div class="conteiner">
	    	<!-- row inicio -->
      		<div class="row">  
      			<div class="col-md-12 mx-auto">     	
					<h2 class="text-center mb-5">Saldo dos Clientes</h2>
	      	    <!-- Título da página fim -->  
	      		</div> 
	      			      		
	      		<!-- coluna 2 da direita início -->
	      		<div class="col-md-12 col-lg-12">
					
					<!-- tabela responsiva inicio -->
					<div class="table-responsive-sm">
					  	<table class="table table-hover table-dark">
							  <thead>
							    <tr>							      
							      <th scope="col">#</th>
							      <th scope="col">Cliente</th>
							      <th scope="col">Vendas</th>
							      <th scope="col">Pagamentos</th>
							      <th scope="col">Saldo</th>							      							      
							    </tr>
							  </thead>
							  <tbody>
							  	{loop="$clientessaldos"}
							    <tr>
							    							      
							      <td><a href="/" class="badge badge-info">{$value["id"]}</a> </td>
							      <td>{$value["nome"]}</td>
							      <td>R${$value["saldo_devedor"]}</td>
							      <td>R${$value["saldo_credor"]}</td>
							      <td>R${$value["saldo_atual"]}</td>
							      							      							      
							    </tr>
							    {/loop}							    
							  </tbody>
						</table>
					<!-- tabela responsiva fim -->
					</div>	
	      		<!-- coluna 2 da direita fim -->
	      		</div>
	      		
      	    <!-- row fim -->  
      		</div>
   	  <!-- conteiner fim --> 		    
      </div>
    <!-- main fim -->  
    </main>
