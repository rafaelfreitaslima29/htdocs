   <section class="content-header">
      <h1>
        Cardápio
        <small>Edição do valor e Disponibilidade</small>
      </h1>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->

        <div class="row">
              <div class="col-md-12">
                      <div class="box box-primary">

                  <div class="box-header">
                      <h4>EDITAR CARDÁPIO</h4>                     
                  </div>

                  <div class="box-body no-padding">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th style="width: 10px">Cód.</th>
                          <th>Nome</th>
                          <th>Tipo</th>
                          <th>Valor R$</th>
                          <th>Disponível</th>

                          <th style="width: 140px">&nbsp;</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {loop="$produtos"}
                        <tr>
                          <td>{$value["prod_codigo"]}</td>
                          <td>{autoescape="off"}{$value["prod_nome"]}{/autoescape}</td>
                          <td>{autoescape="off"}{$value["prod_tipo"]}{/autoescape}</td>
                          <td>
                              <form action="/adm/cardapio" method="post">
                              <div class="input-group">
                                  <input type="text" class="form-control" value="{$value["prod_valor"]}" name="valor_prod">
                                  <span class="input-group-btn">
                                      <button name="id" value="{$value['prod_id']}"  class="btn btn-default" type="submit"><i class="fa fa-edit"></i></button>                               
                                  </span>
                                </div><!-- /input-group -->
                                </form>
                          </td>


                          <td>
                              <form action="/adm/cardapio" method="post">
                                  <span class="glyphicon glyphicon-{if="$value['prod_disponivel'] == 1"}ok{else}remove{/if}" aria-hidden="true">
                                  </span>
                                  <input name="id" type="hidden" value="{$value['prod_id']}">                            
                                  <button name="disponibilidade" value="1" class="btn btn-default" type="submit">                                
                                      Sim
                                  </button>
                                  <button name="disponibilidade" value="0" class="btn btn-default" type="submit">
                                      Não
                                  </button> 
                              </form>
                          </td>
                        </tr>
                        {/loop}


                      </tbody>
                    </table>
                  </div>
                  <!-- /.box-body -->
                </div>
              </div>
        </div>

      
      
    </section>
    <!-- /.content -->
